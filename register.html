<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Interest</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

      * {
        font-family: "Poppins", sans-serif;
      }

      body {
        background: #1f293a;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        padding: 20px;
      }

      .form-wrapper {
        background-color: #1f293a;
        padding: 40px;
        border-radius: 15px;
        max-width: 900px;
        width: 100%;
        z-index: 1;
        box-shadow: 0 0 20px rgba(0, 238, 255, 0.1);
      }

      .form-wrapper h2 {
        color: #0ef;
        text-align: center;
        margin-bottom: 25px;
      }

      .form-label,
      .form-control,
      .form-select,
      textarea {
        color: #fff;
      }

      .form-control,
      .form-select,
      textarea {
        background-color: transparent;
        border: 2px solid #2c4766;
      }

      .form-control:focus {
        background-color: #2c4766;
      }
      .form-select:focus {
        background-color: #1f293a;
      }
      textarea:focus {
        border-color: #0ef;
        box-shadow: none;
      }

      .btn-submit {
        background-color: #0ef;
        color: #1f293a;
        border-radius: 40px;
        font-weight: 600;
        padding: 10px 25px;
      }

      .btn-submit:hover {
        background-color: #00c9e0;
      }
    </style>
  </head>
  <body>
    <div class="form-wrapper">
      <h2>Register Your Interest</h2>
      <form action="success.html" method="get" id="registrationForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" name="name" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" name="phone" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" name="age" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">College Name</label>
            <input type="text" class="form-control" name="college" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Department</label>
            <input
              type="text"
              class="form-control"
              name="department"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Year</label>
            <select class="form-select" name="year" required>
              <option value="">Choose...</option>
              <option value="1st Year">1st Year</option>
              <option value="2nd Year">2nd Year</option>
              <option value="3rd Year">3rd Year</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">State</label>
            <input type="text" class="form-control" name="state" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">District</label>
            <input type="text" class="form-control" name="district" required />
          </div>
          <div class="col-12">
            <label class="form-label">Address</label>
            <textarea
              class="form-control"
              name="address"
              rows="2"
              required
            ></textarea>
          </div>
          <div class="col-md-6">
            <label class="form-label">From Date</label>
            <input type="date" class="form-control" id="fromDate" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">To Date</label>
            <input type="date" class="form-control" id="toDate" required />
          </div>
        </div>
        <div class="mt-4 text-center">
          <p><strong id="dayCount" style="color: gainsboro"></strong></p>
          <button type="submit" class="btn btn-submit">Submit</button>
          <a href="index.html" class="btn btn-secondary ms-3">Back to Home</a>
        </div>
      </form>
    </div>

    <script>
      function countWeekdays(from, to) {
        let count = 0;
        let current = new Date(from);
        const end = new Date(to);
        while (current <= end) {
          const day = current.getDay();
          if (day !== 0 && day !== 6) count++;
          current.setDate(current.getDate() + 1);
        }
        return count;
      }

      document
        .getElementById("registrationForm")
        .addEventListener("input", () => {
          const from = document.getElementById("fromDate").value;
          const to = document.getElementById("toDate").value;
          if (from && to && new Date(from) <= new Date(to)) {
            const days = countWeekdays(from, to);
            document.getElementById(
              "dayCount"
            ).textContent = `Total class days (excluding Sat & Sun): ${days}`;
          } else {
            document.getElementById("dayCount").textContent = "";
          }
        });

      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (e) {
          const from = document.getElementById("fromDate").value;
          const to = document.getElementById("toDate").value;
          const days = countWeekdays(from, to);
        });
    </script>
  </body>
</html>
