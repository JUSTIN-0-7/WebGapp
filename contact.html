  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
            body {
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: black;
    }
    .navbar-brand img {
      height: 50px;
    }
    .navbar-nav .nav-link {
      color: white !important;
    }
    .navbar-nav .nav-link:hover {
      background-color: #00aeff;
      border-radius: 5px;
    }
    .contact-form {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }
    .back-home {
      margin-top: 20px;
    }
    footer {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg shadow">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="logo.png" alt="WebGapp">
      </a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon bg-light"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto gap-2">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

<div class="container my-5">
  <h2 class="text-center mb-3">Contact Us</h2>
  <p class="text-center text-muted">We'd love to hear from you! Please fill out the form below.</p>

  <form class="contact-form" action="success.html" method="get">
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Your Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Your Phone Number</label>
      <input type="tel" class="form-control" id="phone" name="phone" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Send Message</button>
  </form>

  <div class="text-center back-home">
    <a class="btn btn-outline-success" href="index.html">Back to Home</a>
  </div>
</div>


<footer class="text-center text-dark py-4 border-top">

  </div>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    alert("Thank you! Your message has been sent.");
    this.reset();
  });
</script>
</body>
</html>
