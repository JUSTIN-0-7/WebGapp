<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Successful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #e9f7ef;
    }
    .back-home {
      background-color: #4CAF50;
      color: white;
    }
    .back-home:hover {
      background-color: #388E3C;
    }
    footer {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <div class="container text-center my-auto py-5">
    <h2 class="text-success mb-4"> Registration Successfully Submited!</h2>
    <p class="fs-5 text-muted mb-4">Thank you for registering.</p>

    <div class="card shadow mx-auto" style="max-width: 400px;">
      <div class="card-body">
        <h5 class="card-title text-primary">Registered Details</h5>
        <p class="card-text"><strong>Name:</strong> <span id="userName">-</span></p>
        <p class="card-text"><strong>Email:</strong> <span id="userEmail">-</span></p>
      </div>
    </div>

    <a class="btn back-home mt-4 px-4 py-2 shadow" href="index.html">Back to Home</a>
  </div>

  <footer class="text-center py-3 mt-auto">
    <p class="mb-1"><strong>Address:</strong> 123 WebGapp, Madurai, TN</p>
    <p class="mb-0"><strong>Email:</strong> contact@webgapp.com | <strong>Phone:</strong> +91 98765 43210</p>
  </footer>

  <script>
    // Function to get URL parameters
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        name: params.get('name') || 'N/A',
        email: params.get('email') || 'N/A'
      };
    }

    // Display name and email on the page
    const { name, email } = getQueryParams();
    document.getElementById('userName').textContent = name;
    document.getElementById('userEmail').textContent = email;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
